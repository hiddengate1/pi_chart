name: Clean
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  del_workflow_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 10
